<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/87c13408dd.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />

    <title>Weather</title>
  </head>
  <body>
    <div class="project">
      <h6>Kharkiv   Lviv   Warsaw</h6>
     
      <div class="conteiner">
        <form id = "formCity">
          <input
            class="enterCity"
            type="text"
            placeholder="Enter city"
            autofocus = on
            id = "cityInput"
          />
        </form>
         <button class = "buttonLocation" id = "current-location">You location </button>
      </div>
      <div class="conteiner2">
        <form>
          <div class="row">
            <div class="col-4">
              <h4>Weather in <strong><span id = "city-name">Kyiv</span></strong></h4>
              <br />
              <p id = "current-day" >Current day</p>
              
             <p id = "current-time"> Current time
            </p>
            </div>
            <div class="col-3">
              <i class="fa-solid fa-cloud-sun cloudSun"></i>
              
              <span class = "temp" id="current-temp"> 18</span>  °C
            </div>
            <div class="col-3">
            
              Humidity: <span id = "current-humidity">34</span>% <br />

              Wind: <span id = "current-wind">2</span> km/h <br>
                
            </div>
          </div>
        </form>
      </div>
      <div class="conteiner3">
          <form>
        <div class="row">
          <div class="col">
            <div class="card" style="width: 5rem">
              Mon <br />
              <i class="fa-solid fa-sun sun"></i>
              <br />
              18°C / 10°C
            </div>
          </div>
          <div class="col">
            <div class="card" style="width: 5rem">
              Tue <br />
              <i class="fa-solid fa-cloud-rain rain"></i>
              <br />
              18°C / 10°C
            </div>
          </div>
          <div class="col">
            <div class="card" style="width: 5rem">
              Wed <br />
              <i class="fa-solid fa-cloud-rain rain"></i>
              <br />
              19°C / 12°C
            </div>
          </div>
          <div class="col">
            <div class="card" style="width: 5rem">
              Thu <br />
              <i class="fa-solid fa-cloud-sun cloudSun"></i>
              <br />
              17°C / 11°C
            </div>
          </div>
          <div class="col">
            <div class="card" style="width: 5rem">
              Fri <br />
              <i class="fa-solid fa-cloud-sun cloudSun"></i>
              <br />
              18°C / 12°C
            </div>
          </div>
          <div class="col">
            <div class="card" style="width: 5rem">
              Sat <br />
              <i class="fa-solid fa-sun sun"></i>
              <br />
              20°C / 10°C
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
